<div class="col-lg-12 mt-3">
    <h1>{{page_title}}</h1>
    <p>Identifícate</p>

    @if (status == 'success') {
        <div class="alert alert-success col-md-5 mt-3">
            Inicio de sesión correcto
        </div>
    }

    @if (status == 'error') {
        <div class="alert alert-danger col-md-5 mt-3">
            Error en el inicio de sesión. Inténtalo de nuevo.
        </div>
    }

    <form class="col-md-5 ml-0 pl-0" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
        <div class="form-group">
            <label for="name">Email</label>
            <input type="email" class="form-control" name="email" #email="ngModel" [(ngModel)]="user.email" 
                required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">

            @if (!email.valid && email.touched) {
                <small class="invalid-feedback d-block">
                    El email no es válido
                </small>
            }
        </div>

        <div class="form-group">
            <label for="name">Contraseña</label>
            <input type="password" class="form-control" name="password" #password="ngModel" [(ngModel)]="user.password" 
                required>

            @if (!password.valid && password.touched) {
                <small class="invalid-feedback d-block">
                    La contraseña no es válida
                </small>
            }
        </div>

        <input type="submit" value="{{page_title}}" class="btn btn-success" [disabled]="loginForm.invalid">
    </form>
</div>
